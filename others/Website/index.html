    <div class="content">
        <div class="sidebar">
            <h4>Configurations</h4>
            <form action="">
                <input type="file" name="" id="">
                <select name="" id="">
                    <option value="" disabled selected>Select. Camera</option>
                    <option value="" >Camera 1</option>
                    <option value="" >Camera 2</option>
                    <option value="" >Camera 3</option>
                    
                    
                </select>
                <select name="" id="">
                    <option value="" disabled selected>Select. Type Of Recording</option>
                    <option value="">Image/Picture</option>
                    <option value="" >Past Videos</option>
                    <option value="">Live Video</option>
                    
                </select>
                
                <fieldset>
                    <legend>Detections</legend>
                    <div class="groupinput">
                        <input type="checkbox" class="checkbox" name="numberplate" id="">
                        <label for="numberplate">Number Plate</label>
                    </div>
                    <div class="groupinput">
                        <input type="checkbox" class="checkbox" name="vehicle" id="">
                        <label for="vehicle">Vehicle</label>
                    </div>
                    <div class="groupinput">
                        <input type="checkbox" class="checkbox" name="driver" id="">
                        <label for="driver">Driver</label>
                    </div>
                    
                </fieldset>
                <div class="groupinput">
                    <input type="range" name="confidence" id="">
                    <label for="driver">Confidence</label>
                </div>
                

                <button type="submit" class="start">Start Detections</button>
            </form>
        </div>
        <div class="main">
            <div class="video">
                <video src="https://static.vecteezy.com/system/resources/previews/014/394/048/mp4/landscape-view-with-street-and-traffic-of-cars-on-asphalt-street-road-at-intersection-among-the-city-center-of-singapore-city-with-background-of-modern-building-in-singapore-free-video.mp4" controls></video>
            </div>
